<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haga su reserva</title>
</head>

<body>
    <h1>Haga su reserva</h1>

    <form action="procesareserva.php" method="GET">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required maxlength="100" autofocus><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required maxlength="100"><br><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required maxlength="10" placeholder="DNI con letra"><br><br>
        </fieldset><br>

        <fieldset>
            <legend>Datos de su estancia</legend>
            <label for="habitacion">Habitación:</label><br>
            <input type="radio" id="individual" name="habitacion" value="Individual">
            <label for="individual">Individual</label><br>
            <input type="radio" id="doble" name="habitacion" value="Doble">
            <label for="doble">Doble</label><br>
            <input type="radio" id="triple" name="habitacion" value="Triple">
            <label for="triple">Triple</label><br><br>

            <label for="personas">Número de personas:</label>
            <select id="personas" name="personas">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br><br>

            <label for="mascotas">Llevo mascotas:</label>
            <input type="checkbox" id="mascotas" name="mascotas"><br><br>

            <label for="fecha">Fecha de llegada:</label>
            <input type="date" id="fecha" name="fecha"><br><br>

            <label for="hora">Hora de llegada:</label>
            <input type="time" id="hora" name="hora"><br><br>
        </fieldset>

        <p></p><button type="submit">Enviar</button>
        <button type="reset">Reiniciar</button><br><br>
        <a href="index.html">Volver</a>
    </form>
</body>

</html>
